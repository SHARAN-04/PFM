<div class="col-sm">
    <form [formGroup]="themeForm" (submit)="onSave()">

      <div class="input-group mb-3" style="width: 200px;float:left;height:50px;margin:10px;margin-left: 100px;margin-top: 100px;">
      <label>Theme Name</label>
      <input type="text" formControlName="themeName" class="form-control" placeholder="Select Theme" [value]="themeForm.value.themeName" required>
      <br>
      </div>

      <div class="input-group mb-3" style="width: 200px;float:left;height:50px;margin:10px;margin-left: 100px;margin-top: 100px;">
      <label>Asset Class</label>
      <input type="text" formControlName="assetClass" class="form-control" placeholder="Enter Assets" [value]="themeForm.value.assetClass" required>
      <br>
      </div>

      
      <div class="input-group mb-3" style="width: 200px;float:left;height:50px;margin:10px;margin-left: 100px;margin-top: 100px;">
        <label>Allocation</label>
        <input type="text" formControlName="allocation" class="form-control" placeholder="Enter Allocation" [value]="themeForm.allocation"required>
        <br>
        </div>

      <div class="input-group mb-3" style="width: 200px;float:left;height:50px;margin:10px;margin-left: 100px;margin-top: 100px;;">
        
      <label>Risk</label>
      <input type="text" formControlName="risk" class="form-control" placeholder="Enter Risk" [value]="themeForm.value.risk" required>
      <br>
      </div>

      <div class="input-group mb-3" style="width: 150px;float:left;height:100px;margin:10px;margin-left: 100px;margin-top: 50px;">

      <label>Investment Horizon</label>
      
      <input type="text" formControlName="investmentHorizon" class="form-control" placeholder="investment Horizon" [value]="themeForm.value.investmentHorizon" required>
      <br>
      </div>

      <!-- <label>Allocation</label>
      <input type="text" formControlName="allocation" class="form-control" placeholder="allocation" required>
      <br> -->
      <button type="submit" class="btn btn-primary">Save</button>

    </form>
  </div>
